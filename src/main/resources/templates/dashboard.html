<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <nav>
        <ul>
            <li><a th:href="@{/transactions/new}">Add Transaction</a></li>
            <li><a th:href="@{/transactions}">View Transactions</a></li>
            <li><a th:href="@{/categories}">Category Management</a></li>
        </ul>
    </nav>
    <div>
        <h2>Total Income: <span th:text="${totalIncome}"></span></h2>
        <h2>Total Expenses: <span th:text="${totalExpenses}"></span></h2>
    </div>
    <div>
        <h2>Recent Transactions</h2>
        <ul>
            <li th:each="transaction : ${recentTransactions}">
                <span th:text="${#dates.format(transaction.date, 'yyyy-MM-dd')}"></span> -
                <span th:text="${transaction.description}"></span> -
                <span th:text="${transaction.amount}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
