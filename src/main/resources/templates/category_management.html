<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Category Management</h1>
    <a href="/categories/new">Add New Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.type}"></td>
                <td class="actions">
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
