<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Entry</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Transaction Entry</h1>
    <form th:action="@{/transactions}" method="post" th:object="${transaction}">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" required>
        </div>
        <div>
            <label for="type">Type:</label>
            <select id="type" th:field="*{type}" required>
                <option value="INCOME">Income</option>
                <option value="EXPENSE">Expense</option>
            </select>
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" th:field="*{category.id}" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <input type="hidden" id="userId" name="userId" th:value="${user.id}">
        <button type="submit">Add Transaction</button>
    </form>
</div>
</body>
</html>
